    <script>
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate('#avatar-template')) {
           NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          },
          {
            selector: '.nametag',
            component: 'text',
            property: 'value'
          },
          {
            selector:'.mainModel',
            component: 'gltf-model'
          }
        ]
      });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };

          NAF.connection.adapter.enableMicrophone(!micEnabled);

          }
          else{
            micBtnEle.style.backgroundColor = "white";
          }
          micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';

    <script>
      getUrlParams =  function () {
    var match;
    var pl = /\+/g;  // Regex for replacing addition symbol with a space
    var search = /([^&=]+)=?([^&]*)/g;
    var decode = function (s) { return decodeURIComponent(s.replace(pl, ' ')); };
    var query = window.location.search.substring(1);
    var urlParams = {};
  
    match = search.exec(query);
    while (match) {
      urlParams[decode(match[1])] = decode(match[2]);
      match = search.exec(query);
    }
    return urlParams;
  }
  
var param = this.getUrlParams();
  
document.querySelector("a-scene").addEventListener("loaded", onSceneLoad);
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
function onSceneLoad() {
      let name = param.avatar;
      var player = document.getElementById("player");
      var myNametag = player.querySelector(".mainModel");
      myNametag.setAttribute("gltf-model", name);
}
      var infoObjects = document.querySelectorAll(".clickToInfo");
      infoObjects.forEach(targetEl=>{

      var map1 = new Map();

      function gettotal(map2) {
        var tot = document.getElementById("total");
            var total_price = 0;
            for (var [key, value] of map2.entries()) {
              var price_per = document
                .getElementById(key)
                .getAttribute("desc").price;
              total_price = total_price + price_per * value;
            }
            tot.innerHTML = total_price;
        console.log(total_price);
      }

      var items = document.querySelectorAll(".sell");
      items.forEach((item) => {
        item.addEventListener("click", function (e) {
          const id = e.target.id;
          console.log(id);
        
          const cart = document.getElementById("cart");
          if (map1.has(id)) {
            map1.set(id, map1.get(id) + 1);
            var quantity = document.getElementById(id + "_quant");
            var price = document.getElementById(id + "_price");
            gettotal(map1);


            
            quantity.innerHTML = map1.get(id);
            price.innerHTML = map1.get(id) * item.getAttribute("desc").price;
          } else {
            const row = document.createElement("tr");
            const data0 = document.createElement("td");
            const text0 = document.createTextNode(id);
            data0.appendChild(text0);
            const data1 = document.createElement("td");
            const text1 = document.createTextNode(
              item.getAttribute("desc").product
            );
            data1.appendChild(text1);
            const data2 = document.createElement("td");
            const text2 = document.createTextNode(
              item.getAttribute("desc").price
            );
            data2.setAttribute("id", id + "_price");
            data2.appendChild(text2);
            const data3 = document.createElement("td");
            data3.setAttribute("id", id + "_quant");
            const text3 = document.createTextNode("1");
            data3.appendChild(text3);

            const data4 = document.createElement("td");
            const but = document.createElement("button");
            const text4 = document.createTextNode("-");
            but.appendChild(text4);
            but.setAttribute("id", id + "_decrease");
            data4.appendChild(but);
            but.addEventListener("click", function () {
              if (map1.get(id) != 0) {
                document.getElementById(id + "_quant").innerHTML =
                  map1.get(id) - 1;
                map1.set(id, map1.get(id) - 1);
                document.getElementById(id + "_price").innerHTML =
                  map1.get(id) * item.getAttribute("desc").price;
                gettotal(map1);
              }
            });

            const data5 = document.createElement("td");
            const but1 = document.createElement("button");
            const text5 = document.createTextNode("+");
            but1.appendChild(text5);
            but1.setAttribute("id", id + "_increase");
            data5.appendChild(but1);
            but1.addEventListener("click", function () {
              document.getElementById(id + "_quant").innerHTML =
                map1.get(id) + 1;
              map1.set(id, map1.get(id) + 1);
              document.getElementById(id + "_price").innerHTML =
                map1.get(id) * item.getAttribute("desc").price;
              gettotal(map1);
            });

            row.appendChild(data0);
            row.appendChild(data1);
            row.appendChild(data2);
            row.appendChild(data3);
            row.appendChild(data4);
            row.appendChild(data5);

            cart.appendChild(row);
            map1.set(id, 1);
          }
        });
      });
